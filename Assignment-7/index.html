<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/dd2a089a03.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="mainbackground">
        <!-- nav -->
        <nav class="nav">
            <div class="devfinder">
                <h2>devfinder</h2>
            </div>
            <div class="light">
                <h2>LIGHT</h2>
            </div>
            <div class="icon">
               <img src="./img/Frame 1.png" alt="">
            </div>
        </nav>
        <!-- searchbar -->
        <div class="searchbar">
            <div class="searchicon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <p>Search GitHub username...</p>
            <div class="search">
                <h3>Search</h3>
            </div>
        </div>
        <!-- middle containt -->
        <main class="middlecontaint">
            <div class="logo">
                <img src="./img/3.png" alt="">
            </div>
            <div class="head">
                <div class="heading">
                    <h2>The Octocat</h2>
                </div>
                <div class="subheading">
                    <h4>actocat</h4>
                </div>
                <div class="joineddate">
                    <p>Joined 25 Jan 2011</p>
                </div>
            </div>
            <div class="profileinfo">
                <p>This Profile has no bio</p>
            </div>
            <div class="status">
                <div class="repose"> 
                    <p>Repose</p>
                    <h2>8</h2>
                </div>
                <div class="repose"> 
                    <p>Followers</p>
                    <h2>3938</h2>
                </div>
                <div class="repose"> 
                    <p>Following</p>
                    <h2>9</h2>
                </div>
            </div>
            <footer class="footer">
                <div class="location">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>San Francisco</p>
                </div>
                <div class="twitter">
                    <i class="fa-brands fa-twitter"></i>
                    <p>Not Available</p>
                </div>
                <div class="location">
                    <i class="fa-solid fa-link"></i>
                    <p>http://github.blog</p>
                </div>
                <div class="location">
                    <i class="fa-solid fa-city"></i>
                    <p>@github</p>
                </div>
            </footer>

        </main>
    </div>
</body>
</html>
